            properties:
                "producer.idempotence": "false"
        listener:
            missing-topics-fatal: false

    data:
        mongodb:
            uri: mongodb://admin:Admin1234@mongo:27017/test?authSource=admin
        elasticsearch:
            rest:
                uris: "http://elasticsearch:9200"

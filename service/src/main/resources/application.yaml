            ddl-auto: update
        show-sql: true
        properties:
            hibernate.format_sql: true
            hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

    kafka:
        bootstrap-servers: kafka:9092
        producer:
            acks: 1
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
